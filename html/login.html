<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自学-登录</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<body>
  <div class="login">
    <div class="login-title">登录</div>
    <div class="login-form">
      <div class="login-user layui-form-item">
        <label for="">用户名:</label>
        <input type="text" name="username" id="username" placeholder="请输入用户名">
      </div>
      <div class="login-password layui-form-item">
        <label for="">密码:</label>
        <input type="password" name="password" id="password" placeholder="请输入密码">
      </div>
      <div class="login-forget layui-row layui-form-item">
        <div class="login-remember-password layui-col-md4">
          <input type="checkbox" name="remember-password" id="remember-password">
          <label for="remember-password">记住密码</label>
        </div>
        <div class="login-forget-password layui-col-md4 layui-col-md-offset4">
          <a href="forget.html">忘记密码</a>
        </div>
      </div>
      <div class="login-btn">
        <button class="layui-btn layui-btn-normal">登录</button>
      </div>
    </div>
  </div>
</body>

</html>
<script src="../layui/layui.js"></script>
<script>
  layui.use('layer', function () {
    var layer = layui.layer;
    var $ = layui.jquery;

    $('.login-btn').click(() => {
      if ($('#username').val() === '') {
        layer.msg('请输入用户名', {icon: 5})
      } else if ($('#password').val() === '') {
        layer.msg('请输入密码', {icon: 5})
      } else {
        layer.msg('登录成功', {icon: 6});
        window.location.href = 'index.html'
      }
    })
  }); 
</script>
